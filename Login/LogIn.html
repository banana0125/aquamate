<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="../css/stylelogin.css">

  <script>
    function validateLogin() {
      var name =
        document.forms.RegForm.Name.value;
      var password =
        document.forms.RegForm.Password.value;

      var regName = /\d+$/g;
      if (name == "" || regName.test(name)) {
        window.alert("Please enter your username properly.");
        name.focus();
        return false;
      }
      if (password == "") {
        alert("Please enter your password");
        password.focus();
        return false;
      }
    }
  </script>

</head>

<body>
  <div class="hero">
    <nav>
      <h2 class="logo">AquaMate</h2>
      <a href="../index.html" class="btn">Home</a>
    </nav>

    <div class="wrapper">
      <h2>Log in</h2>
      <form name="RegForm" onsubmit="return validateLogin()" method="post" action="LogIn.html">
        <div class="input-box">
          <input type="text" placeholder="Enter your username" name="Name">
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter your password" name="Password">
        </div>
        <div class="input-box button">
         <input type="Submit" value="Log In"/>

        </div>
        <div class="text">
          <h3>Don't have an account? <a href="../SignUp/SignUp.html">Sign up here.</a></h3>
          <h3>Forgotten your password? <a href="#">Change password.</a></h3>
        </div>
      </form>
    </div>
</body>

</html>
